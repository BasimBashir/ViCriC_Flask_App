<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViCriC</title>
    <meta name="author" content="zfsports">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        .font-family-karla { font-family: karla; }
        .bg-sidebar { background: #3d68ff; }
        .cta-btn { color: #3d68ff; }
        .upgrade-btn { background: #1947ee; }
        .upgrade-btn:hover { background: #0038fd; }
        .active-nav-link { background: #1947ee; }
        .nav-item:hover { background: #1947ee; }
        .account-link:hover { background: #3d68ff; }

        .hasImage:hover section {
          background-color: rgba(5, 5, 5, 0.4);
        }
        .hasImage:hover button:hover {
          background: rgba(5, 5, 5, 0.45);
        }

        #overlay p,
        i {
          opacity: 0;
        }

        #overlay.draggedover {
          background-color: rgba(255, 255, 255, 0.7);
        }
        #overlay.draggedover p,
        #overlay.draggedover i {
          opacity: 1;
        }

        .group:hover .group-hover\:text-blue-800 {
          color: #2b6cb0;
        }
    </style>
</head>
<body class="bg-gray-100 font-family-karla flex">

    <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl">
        <div class="p-6">
            <a href="{{ url_for('dashboard') }}" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">ViCriC</a>
        </div>
        <nav class="text-white text-base font-semibold pt-3">
             <a href="{{ url_for('upload') }}" class="flex items-center active-nav-link text-white py-4 pl-6 nav-item">
                <i class="fas fa-sticky-note mr-3"></i>
                Upload Video
            </a>
            <a href="{{ url_for('drawMap') }}" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
                <i class="fas fa-tachometer-alt mr-3"></i>
                Pitch Maps
            </a>
            <a href="{{ url_for('dashboard') }}" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
                <i class="fas fa-tachometer-alt mr-3"></i>
                Dashboard
            </a>
        </nav>
        <a href="#" class="absolute w-full upgrade-btn bottom-0 active-nav-link text-white flex items-center justify-center py-4">
            <i class="fas fa-arrow-circle-up mr-3"></i>
            Upgrade to Pro!

    </aside>

    <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
        <!-- Desktop Header -->
        <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
            <div class="w-1/2"></div>
            <div x-data="{ isOpen: false }" class="relative w-1/2 flex justify-end">
                <button @click="isOpen = !isOpen" class="realtive z-10 w-12 h-12 rounded-full overflow-hidden border-4 border-gray-400 hover:border-gray-300 focus:border-gray-300 focus:outline-none">
                    <img src="static/logo.jpg" alt="">
                </button>
                <button x-show="isOpen" @click="isOpen = false" class="h-full w-full fixed inset-0 cursor-default"></button>
            </div>
        </header>

        <!-- Mobile Header & Nav -->
        <header x-data="{ isOpen: false }" class="w-full bg-sidebar py-5 px-6 sm:hidden">
            <div class="flex items-center justify-between">
                <a href="{{ url_for('dashboard') }}" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Menu</a>
                <button @click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
                    <i x-show="!isOpen" class="fas fa-bars"></i>
                    <i x-show="isOpen" class="fas fa-times"></i>
                </button>
            </div>

            <!-- Dropdown Nav -->
            <nav :class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
                <a href="{{ url_for('upload') }}" class="flex items-center active-nav-link text-white py-2 pl-4 nav-item">
                    <i class="fas fa-sticky-note mr-3"></i>
                    Upload Video
                </a>
                <a href="{{ url_for('drawMap') }}" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Pitch Maps
                </a>
                <a href="{{ url_for('dashboard') }}" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <button class="w-full bg-white cta-btn font-semibold py-2 mt-3 rounded-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
                    <i class="fas fa-arrow-circle-up mr-3"></i> Upgrade to Pro!
                </button>
            </nav>
        </header>
    
        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
            <main class="w-full flex-grow p-6">
                <h1 class="text-3xl text-black pb-6">Upload Video</h1>

                <div class="bg-gray-500 h-screen w-screen sm:px-8 md:px-16 sm:py-8">
                  <main class="container mx-auto max-w-screen-lg h-full">
                    <!-- file upload modal -->
                    <article aria-label="File Upload Modal" class="relative h-full flex flex-col bg-white shadow-xl rounded-md" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="dragLeaveHandler(event);" ondragenter="dragEnterHandler(event);">
                      <!-- overlay -->
                      <div id="overlay" class="w-full h-full absolute top-0 left-0 pointer-events-none z-50 flex flex-col items-center justify-center rounded-md">
                        <i>
                          <svg class="fill-current w-12 h-12 mb-3 text-blue-700" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479-1.092l4 4h-3v4h-2v-4h-3l4-4z" />
                          </svg>
                        </i>
                        <p class="text-lg text-blue-700">Drop files to upload</p>
                      </div>

                      <!-- scroll area -->
                      <section class="h-96 overflow-auto p-8 w-full h-full flex flex-col">
                        <header class="border-dashed border-2 border-gray-400 py-12 flex flex-col justify-center items-center">
                          <p class="mb-3 font-semibold text-gray-900 flex flex-wrap justify-center">
                            <span>Drag and drop your</span>&nbsp;<span>files anywhere or</span>
                          </p>
                          <input id="hidden-input" type="file" multiple class="hidden" />
                          <button id="button" class="mt-2 rounded-sm px-3 py-1 bg-gray-200 hover:bg-gray-300 focus:shadow-outline focus:outline-none">
                            Upload a file
                          </button>
                        </header>

                        <h1 class="pt-2 pb-1 font-semibold sm:text-lg text-gray-900">
                          To Upload
                        </h1>

                        <ul id="gallery" class="flex flex-col h-40 overflow-auto">
                          <li id="empty" class="h-full w-full text-center flex flex-col items-center justify-center items-center">
                            <img class="mx-auto w-32" src="https://user-images.githubusercontent.com/507615/54591670-ac0a0180-4a65-11e9-846c-e55ffce0fe7b.png" alt="no data" />
                            <span class="text-small text-gray-500">No files selected</span>
                          </li>
                        </ul>
                      </section>

                      <!-- sticky footer -->
                      <footer class="flex justify-end px-8 pb-8 pt-2">
                        <button id="submit" class="rounded-sm px-3 py-1 bg-blue-700 hover:bg-blue-500 text-white focus:shadow-outline focus:outline-none">
                          Upload now
                        </button>
                        <button id="cancel" class="ml-3 rounded-sm px-3 py-1 hover:bg-gray-300 focus:shadow-outline focus:outline-none">
                          Cancel
                        </button>
                      </footer>
                    </article>
                  </main>
                </div>

                <!-- using two similar templates for simplicity in js code -->
                <template id="file-template">
                  <li class="block p-1 w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/6 xl:w-1/8 h-24">
                    <article tabindex="0" class="group w-full h-full rounded-md focus:outline-none focus:shadow-outline elative bg-gray-100 cursor-pointer relative shadow-sm">
                      <img alt="upload preview" class="img-preview hidden w-full h-full sticky object-cover rounded-md bg-fixed" />
                      <section class="flex flex-col rounded-md text-xs break-words w-full h-full z-20 absolute top-0 py-2 px-3">
                        <h1 class="flex-1 group-hover:text-blue-800"></h1>
                        <div class="flex">
                          <span class="p-1 text-blue-800">
                            <i>
                              <svg class="fill-current w-4 h-4 ml-auto pt-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M15 2v5h5v15h-16v-20h11zm1-2h-14v24h20v-18l-6-6z" />
                              </svg>
                            </i>
                          </span>
                          <p class="p-1 size text-xs text-gray-700"></p>
                          <button class="delete ml-auto focus:outline-none hover:bg-gray-300 p-1 rounded-md text-gray-800">
                            <svg class="pointer-events-none fill-current w-4 h-4 ml-auto" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                              <path class="pointer-events-none" d="M3 6l3 18h12l3-18h-18zm19-4v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.316c0 .901.73 2 1.631 2h5.711z" />
                            </svg>
                          </button>
                        </div>
                      </section>
                    </article>
                  </li>
                </template>

                <template id="image-template">
                  <li class="block p-1 w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/6 xl:w-1/8 h-24">
                    <article tabindex="0" class="group hasImage w-full h-full rounded-md focus:outline-none focus:shadow-outline bg-gray-100 cursor-pointer relative text-transparent hover:text-white shadow-sm">
                      <img alt="upload preview" class="img-preview w-full h-full sticky object-cover rounded-md bg-fixed" />

                      <section class="flex flex-col rounded-md text-xs break-words w-full h-full z-20 absolute top-0 py-2 px-3">
                        <h1 class="flex-1"></h1>
                        <div class="flex">
                          <span class="p-1">
                            <i>
                              <svg class="fill-current w-4 h-4 ml-auto pt-" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M5 8.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5zm9 .5l-2.519 4-2.481-1.96-4 5.96h14l-5-8zm8-4v14h-20v-14h20zm2-2h-24v18h24v-18z" />
                              </svg>
                            </i>
                          </span>

                          <p class="p-1 size text-xs"></p>
                          <button class="delete ml-auto focus:outline-none hover:bg-gray-300 p-1 rounded-md">
                            <svg class="pointer-events-none fill-current w-4 h-4 ml-auto" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                              <path class="pointer-events-none" d="M3 6l3 18h12l3-18h-18zm19-4v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.316c0 .901.73 2 1.631 2h5.711z" />
                            </svg>
                          </button>
                        </div>
                      </section>
                    </article>
                  </li>
                </template>

                <!-- Content goes here! 😁 -->
            </main>
    
            <footer class="w-full bg-white text-right p-4">
                All rights are reserved by <a target="_blank" href="https://zfsports.net" class="underline">zfsports</a>.
            </footer>
        </div>
        
    </div>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <script>

        const fileTempl = document.getElementById("file-template"),
        imageTempl = document.getElementById("image-template"),
        empty = document.getElementById("empty");

        // use to store pre-selected files
        let FILES = {};

        // check if the file is of type image and prepend the initialized
        // template to the target element
        function addFile(target, file) {
          // check for video file
          if(!file.type.includes('video/')) {
            return;
          }

          const isImage = file.type.match("image.*"),
            objectURL = URL.createObjectURL(file);

          const clone = isImage
            ? imageTempl.content.cloneNode(true)
            : fileTempl.content.cloneNode(true);

          clone.querySelector("h1").textContent = file.name;
          clone.querySelector("li").id = objectURL;
          clone.querySelector(".delete").dataset.target = objectURL;
          clone.querySelector(".size").textContent =
            file.size > 1024
              ? file.size > 1048576
                ? Math.round(file.size / 1048576) + "mb"
                : Math.round(file.size / 1024) + "kb"
              : file.size + "b";

          isImage &&
            Object.assign(clone.querySelector("img"), {
              src: objectURL,
              alt: file.name
            });

          empty.classList.add("hidden");
          target.prepend(clone);

          FILES[objectURL] = file;
        }

        const gallery = document.getElementById("gallery"),
          overlay = document.getElementById("overlay");

        // click the hidden input of type file if the visible button is clicked
        // and capture the selected files
        const hidden = document.getElementById("hidden-input");
        document.getElementById("button").onclick = () => hidden.click();
        hidden.onchange = (e) => {
          for (const file of e.target.files) {
            addFile(gallery, file);
          }
        };

        // use to check if a file is being dragged
        const hasFiles = ({ dataTransfer: { types = [] } }) =>
          types.indexOf("Files") > -1;

        // use to drag dragenter and dragleave events.
        // this is to know if the outermost parent is dragged over
        // without issues due to drag events on its children
        let counter = 0;

        // reset counter and append file to a gallery when file is dropped
        function dropHandler(ev) {
          ev.preventDefault();
          for (const file of ev.dataTransfer.files) {
            addFile(gallery, file);
            overlay.classList.remove("draggedover");
            counter = 0;
          }
        }

        // only react to actual files being dragged
        function dragEnterHandler(e) {
          e.preventDefault();
          if (!hasFiles(e)) {
            return;
          }
          ++counter && overlay.classList.add("draggedover");
        }

        function dragLeaveHandler(e) {
          1 > --counter && overlay.classList.remove("draggedover");
        }

        function dragOverHandler(e) {
          if (hasFiles(e)) {
            e.preventDefault();
          }
        }

        // event delegations to capture delete events
        // front the waste buckets in the file preview cards
        gallery.onclick = ({ target }) => {
          if (target.classList.contains("delete")) {
            const ou = target.dataset.target;
            document.getElementById(ou).remove(ou);
            gallery.children.length === 1 && empty.classList.remove("hidden");
            delete FILES[ou];
          }
        };

        // print all selected files
        document.getElementById("submit").onclick = () => {
          // create FormData object
          let formData = new FormData();
          let fileNames = Object.keys(FILES).map(f => FILES[f].name);

          // add files
          for(let key in FILES) {
            formData.append('files', FILES[key]);
          }

          // send AJAX request
          fetch('/upload', {
            method: 'POST',
            body: formData
          })
          .then(response => {
            alert(`Files Submitted successfully!:\n${fileNames.join(', ')}`);
            console.log('Upload success!');
          })
          .catch(error => {
            alert(`Error Uploading Files:\n${fileNames.join(', ')}`);
            console.error('Error uploading files');
          });
        };

        // clear entire selection
        document.getElementById("cancel").onclick = () => {
          while (gallery.children.length > 0) {
            gallery.lastChild.remove();
          }
          FILES = {};
          empty.classList.remove("hidden");
          gallery.append(empty);
        };


    </script>
</body>
</html>
