        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
            <main class="w-full flex-grow p-6">
                <h1 class="text-3xl text-black pb-6">Draw Pitch Map</h1>
                <canvas id="canvas"></canvas>
                <!-- Content goes here! ðŸ˜ -->

    </div>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Create an Image object
        var img = new Image();

        // Set the image source
        img.src = 'static/pitch_map/pitchmap.jpg';

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Ensure the image is loaded before drawing on the canvas
        img.onload = function() {
            // Set the canvas size to match the image size
            canvas.width = img.width;
            canvas.height = img.height;

            // Draw the initial frame
            ctx.drawImage(img, 0, 0, img.width, img.height);
        };

        // Save points on user input
        document.addEventListener('click', function (event) {
            const mouseX = event.clientX - canvas.getBoundingClientRect().left;
            const mouseY = event.clientY - canvas.getBoundingClientRect().top;

            // Check if the click is within the canvas boundaries
            if (mouseX >= 0 && mouseX <= canvas.width && mouseY >= 0 && mouseY <= canvas.height) {
                // Draw a colored dot at the clicked point
                drawColoredDot(ctx, mouseX, mouseY, 'red');

                // Save the point
                savePoint({ x: mouseX, y: mouseY, color: 'red' });
            }
        });

        function drawColoredDot(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fill();
        }

        function savePoint(point) {
            // Send point data to the server for further processing
            // You can use AJAX, fetch API, or any other method to send data to the server

            // send AJAX request
            fetch('/save_point', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(point),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Point saved:', data);
            })
            .catch(error => {
                console.error('Error saving point:', error);
            });
        }
    });
</script>

</body>
</html>
